# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: "University Student"
    org_name: "전북대학교"
    description: "전북대학교 컴퓨터인공지능학부 학생 성윤오의 포트폴리오 사이트입니다. 프로젝트, 기술, 관심 분야를 소개합니다."
    twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    google_tag_manager: ""
    microsoft_clarity: ""
  verification:
    google: "Izntv3d_scj_G8AIcXk-C7GL_sR0d3-ODgDyhxiZuOc"
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: false
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: "© {year} 성윤오. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/s44158619-code/s44158619-code.github.io"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: ""
    api_key: ""
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
  fontawesome:
    enable: true

social:
  - icon: github
    icon_pack: fab
    link: "https://github.com/s44158619-code"
  - icon: youtube
    icon_pack: fab
    link: "https://youtube.com/"
  - icon: facebook
    icon_pack: fab
    link: "https://facebook.com/"
  - icon: blog
    icon_pack: fas
    link: "https://yourblog.com"
  - icon: linkedin
    icon_pack: fab
    link: "https://linkedin.com/in/yourid"
  - icon: envelope
    icon_pack: fas
    link: "mailto:your@email.com"
