<div
  style="
    background: #555;
    color: white;
    padding: 10px;
    margin: 10px;
    border: 2px solid lime;
  "
>
  <h3>🐞 TEMPLATE RECEIVED THIS DATA:</h3>
  <pre
    style="
      font-size: 10px;
      background: #222;
      padding: 5px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-all;
    "
  >
    {{- printf "%#v" . -}}
  </pre>
</div>
